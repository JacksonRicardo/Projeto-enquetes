{% extends "enquetes/base.html" %}

{% block titulo %}Cadastramento de Autor{% endblock %}

{% block conteudo %}
    <form method="post" action="{% url 'enquetes:adiciona_autor' %}">
        {% csrf_token %}
        Primeiro nome: <input type="text" name="first_name"/><br/>
        Sobrenome: <input type="text" name="last_name"/><br/>
        E-mail: <input type="text" name="email"/><br/>
        <b>Credenciais para entrar no sistema:</b><br/>
        Login: <input type="text" name="login"/><br/>
        Senha: <input type="password" name="senha1"/><br/>
        Confirmação de senha: <input type="password" name="senha2"/><br/>

        <p><input type="submit" value="Cadastrar Autor"></p>
    </form>
{% endblock %}
