{% extends "enquetes/base.html" %}

{% block titulo %}Cadastramento de Enquete{% endblock %}

{% block conteudo %}
    {% if msg %}
        <p><b>{{ msg }}</b></p>
    {% endif %}
    <div class="container">
      <form class="row g-2" method="post" action="{% url 'enquetes:adiciona_enquete' %}">
        {% csrf_token %}
        <div class="col-9">
          <label for="texto" class="form-label">Texto da Pergunta</label>
          <input type="text" class="form-control" id="texto" name="texto">
        </div>
        <div class="col-3">
          <label for="date" class="form-label">Data de Encerramento</label><br/>
          <input type="date" id="date" name="encerramento">
        </div>
        <div class="col-6">
          <label for="op1" class="form-label">Opção 1:</label>
          <input type="text" class="form-control" id="op1" name="op1">
        </div>
        <div class="col-6">
          <label for="op2" class="form-label">Opção 2:</label>
          <input type="text" class="form-control" id="op2" name="op2">
        </div>
        <div class="col-6">
          <label for="op3" class="form-label">Opção 3:</label>
          <input type="text" class="form-control" id="op3" name="op3">
        </div>
        <div class="col-6">
          <label for="op4" class="form-label">Opção 4:</label>
          <input type="text" class="form-control" id="op4" name="op4">
        </div>
        <div class="col-6">
          <label for="op5" class="form-label">Opção 5:</label>
          <input type="text" class="form-control" id="op5" name="op5">
        </div>
        <div class="col-6">
          <label for="op5" class="form-label">Opção 6:</label>
          <input type="text" class="form-control" id="op5" name="op6">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar Enquete</button>
        </div>
      </form>
    </div>
{% endblock %}
